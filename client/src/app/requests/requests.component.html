<div class="container">
  <mat-card class="container-card">
    <mat-card-content>
      <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="formId">
          <th mat-header-cell *matHeaderCellDef translate>Form Id</th>
          <td mat-cell *matCellDef="let element">{{ element.formId }}</td>
        </ng-container>

        <ng-container matColumnDef="formTitle">
          <th mat-header-cell *matHeaderCellDef translate>Form Title</th>
          <td mat-cell *matCellDef="let element">{{ element.formTitle }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef translate>Created At</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>

        <ng-container matColumnDef="btnDelete">
          <th mat-header-cell *matHeaderCellDef translate>Delete</th>
          <td mat-cell *matCellDef="let element">
            <div *ngIf="element.btnDelete">
              <button mat-icon-button class="delete-request-button">
                <mat-icon inline>delete</mat-icon>
              </button>
            </div>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <section class="table-paginator">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </section>
    </mat-card-content>
  </mat-card>
</div>

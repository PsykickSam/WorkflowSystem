<div fxFlex>
  <mat-sidenav-container fxFill>
    <mat-sidenav
      #sidenav
      [mode]="isMobile ? 'over' : 'side'"
      [opened]="!isMobile"
      [disableClose]="!isMobile"
      ngClass.gt-sm="has-border"
      [hidden]="isHideNavigation"
    >
      <mat-toolbar class="toolbar-left">
        <span translate>APP_NAME</span>
        <div fxFlex></div>
        <div>
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
      </mat-toolbar>
      <nav>
        <mat-list>
          <mat-list-item class="sidenav-title">Basic</mat-list-item>
          <mat-list class="sidenav-contents">
            <a mat-list-item routerLink="/home" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>home</mat-icon>
              <span translate>Home</span>
            </a>
            <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>person</mat-icon>
              <span translate>Profile</span>
            </a>
            <a mat-list-item routerLink="/about" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>info</mat-icon>
              <span translate>About</span>
            </a>
          </mat-list>
          <!-- <mat-divider></mat-divider> -->

          <mat-list-item class="sidenav-title">Authentication</mat-list-item>
          <mat-list class="sidenav-contents">
            <a mat-list-item routerLink="/users" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>people</mat-icon>
              <span translate>Users</span>
            </a>
          </mat-list>
          <!-- <mat-divider></mat-divider> -->

          <mat-list-item class="sidenav-title">Tools</mat-list-item>
          <mat-list class="sidenav-contents">
            <a mat-list-item routerLink="/workflows" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>account_tree</mat-icon>
              <span translate>Workflows</span>
            </a>

            <a mat-list-item routerLink="/workforms" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>description</mat-icon>
              <span translate>Workforms</span>
            </a>
          </mat-list>
          <!-- <mat-divider></mat-divider> -->

          <mat-list-item class="sidenav-title">My Forms</mat-list-item>
          <mat-list class="sidenav-contents">
            <a mat-list-item routerLink="/forms" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>description</mat-icon>
              <span translate>Forms</span>
            </a>
          </mat-list>
          <mat-list class="sidenav-contents">
            <a mat-list-item routerLink="/requests" routerLinkActive="active" (click)="isMobile && sidenav.close()">
              <mat-icon mat-list-icon>view_list</mat-icon>
              <span translate>Requests</span>
            </a>
          </mat-list>
        </mat-list>
      </nav>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar class="toolbar-right">
        <button class="menu-button" mat-icon-button (click)="sidenav.toggle()" fxHide.gt-sm [hidden]="isHideNavigation">
          <mat-icon>menu</mat-icon>
        </button>

        <button mat-icon-button (click)="navigate_Back()" [hidden]="!isHideNavigation">
          <mat-icon>arrow_back</mat-icon>
        </button>

        <span>{{ title }}</span>

        <div fxFlex [hidden]="!isHideNavigation"></div>
        <div [hidden]="!isHideNavigation">
          <button mat-icon-button [matMenuTriggerFor]="userMenu">
            <mat-icon>person</mat-icon>
          </button>
          <mat-menu #userMenu="matMenu">
            <mat-list>
              <mat-list-item>
                <span translate>Logged in as</span>&nbsp;<b>{{ username }}</b>
              </mat-list-item>
              <mat-divider></mat-divider>
            </mat-list>
            <button mat-menu-item (click)="logout()" translate>Logout</button>
          </mat-menu>
        </div>
      </mat-toolbar>

      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>

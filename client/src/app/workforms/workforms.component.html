<div class="container">
  <mat-card class="container-card">
    <mat-card-content class="container-card-content">
      <div fxFill fxLayout="row" fxLayoutAlign="end end" fxLayoutGap="1.5rem">
        <button mat-raised-button color="warn" class="delete-workform-button">
          <mat-icon inline>remove_circle_outline</mat-icon>
          <span translate>Delete Workform</span>
        </button>

        <a mat-raised-button color="primary" class="new-workform-button" href="/workform/new">
          <mat-icon inline>add_circle_outline</mat-icon>
          <span translate>New Workform</span>
        </a>
      </div>
      <br />

      <table mat-table [dataSource]="dataSource" class="mat-elevation-z3">
        <ng-container matColumnDef="workformId">
          <th mat-header-cell *matHeaderCellDef translate>Workform Id</th>
          <td mat-cell *matCellDef="let element">{{ element.workformId }}</td>
        </ng-container>

        <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef translate>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="createdAt">
          <th mat-header-cell *matHeaderCellDef translate>Created At</th>
          <td mat-cell *matCellDef="let element">{{ element.createdAt }}</td>
        </ng-container>

        <ng-container matColumnDef="isActive">
          <th mat-header-cell *matHeaderCellDef translate>IsActive</th>
          <td mat-cell *matCellDef="let element">{{ element.isActive }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>

      <section class="table-paginator">
        <mat-paginator [length]="100" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
      </section>
    </mat-card-content>
  </mat-card>
</div>
